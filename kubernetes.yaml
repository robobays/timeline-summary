kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: timeline-summary
  annotations:
    cert-manager.io/issuer: "letsencrypt"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  rules:
    - host: genai.superskill.me
      http:
        paths:
          - backend:
              service:
                name: timeline-summary
                port:
                  number: 80
            path: /timeline-summary
            pathType: Prefix
  tls:
    - hosts:
        - genai.superskill.me
      secretName: https

---

kind: Issuer
apiVersion: cert-manager.io/v1
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: robobays@gmail.com
    profile: tlsserver
    privateKeySecretRef:
      name: letsencrypt
    solvers:
      - http01:
          ingress:
            ingressClassName: nginx

---

kind: Service
apiVersion: v1
metadata:
  name: timeline-summary
spec:
  selector:
    module: timeline-summary
  ports:
    - name: http
      port: 80
      targetPort: 3000

---

kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: timeline-summary
  labels:
    module: timeline-summary
spec:
  replicas: 1
  selector:
    matchLabels:
      module: timeline-summary
  serviceName: "timeline-summary"
  template:
    metadata:
      labels:
        module: timeline-summary
    spec:
      containers:
        - name: timeline-summary
          image: docker.io/robobays/timeline-summary
          imagePullPolicy: Always
          env:
            - name: OLLAMA_LOAD_TIMEOUT
              value: "30m"
          resources:
            requests:
              cpu: 7
              memory: 8Gi
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: ollama
              mountPath: /root/.ollama
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: ollama
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
        storageClassName: default
